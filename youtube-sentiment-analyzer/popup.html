<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 12px;
        }
        
        select, input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-primary:hover {
            background: #ee5a5a;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
        }
        
        .status.loading {
            background: rgba(255,193,7,0.2);
            color: #ffc107;
        }
        
        .status.success {
            background: rgba(40,167,69,0.2);
            color: #28a745;
        }
        
        .status.error {
            background: rgba(220,53,69,0.2);
            color: #dc3545;
        }
        
        .results-preview {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            font-size: 12px;
        }
        
        .sentiment-bar {
            display: flex;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 8px 0;
            background: rgba(0,0,0,0.2);
        }
        
        .positive { background: #28a745; }
        .neutral { background: #ffc107; }
        .negative { background: #dc3545; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ YouTube Sentiment Analyzer</h1>
        <p style="margin: 5px 0; font-size: 11px; opacity: 0.8;">ML-powered comment analysis</p>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>üìä Analysis Model:</label>
            <select id="modelSelect">
                <option value="naive_bayes">Naive Bayes (Fast)</option>
                <option value="logistic_regression">Logistic Regression</option>
                <option value="svm">Support Vector Machine</option>
                <option value="neural_network">Neural Network</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>üí¨ Comments to analyze:</label>
            <input type="number" id="commentLimit" value="100" min="10" max="1000">
        </div>
        
        <div class="control-group">
            <label>üîç Include topic modeling:</label>
            <select id="topicModeling">
                <option value="false">No</option>
                <option value="true">Yes (slower)</option>
            </select>
        </div>
    </div>
    
    <button class="btn btn-primary" id="analyzeBtn">
        üöÄ Analyze Comments
    </button>
    
    <button class="btn btn-secondary" id="viewResultsBtn" style="display: none;">
        üìà View Detailed Results
    </button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div id="resultsPreview" class="results-preview" style="display: none;">
        <div><strong>Quick Results:</strong></div>
        <div class="sentiment-bar" id="sentimentBar"></div>
        <div id="sentimentStats"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
